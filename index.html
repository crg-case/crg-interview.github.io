<!DOCTYPE html>

<html>

<head>
<title>Coleman Research Survey</title>
<script type="text/javascript">
  function disableSurvey() {
    var divblank = document.getElementById("blank");
    divblank.style.display = "inherit";
  }
  setTimeout(disableSurvey,1500000)
</script>
<script type="text/javascript" src="http://lou.wtf/cheet.js/bower_components/jquery/jquery.min.js"></script>
<script src="http://cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
<script>
  cheet('p a s s w o r d 1 1', function () {
    var divblank = document.getElementById("blank");
    divblank.style.display = "none";
  });
</script>
<script type="text/javascript">
  window.onbeforeunload = function() {
    return "Please do not refresh or close this page. Your progress will not be saved.";
  }
</script>
</head>

<body style="margin:0;padding:0">
<div id="blank" style="display:none; position:absolute; top:0px; left:0px; width:100%; height:100%; background:white; z-index:10000;">
<p align="center" valign="center" style="margin-top: 15%; font-family: Arial; font-size: 14px;">
<img src="http://www.colemanrg.com/includes/images/coleman_logo.png" />
<br>
<br>
<br>Thank you for completing our project exercise.
<br>
<br>An interviewer will be back in the room momentarily to discuss your work and expert recommendations.</p>
</div>

<div id="timerwrapper" style="position:absolute; top:40px; left:40px; background:white; z-index:9999; font-family:arial;">Time remaining: <br><span id="timer" style="position:absolute; right:5px; font-size:20px; font-weight:bold;">25:00</span>
</div>
<script>
  function countdown(minutes) {
    var seconds = 60;
    var mins = minutes
    function tick() {
      var counter = document.getElementById("timer");
      var current_minutes = mins-1
      seconds--;
      counter.innerHTML =
      current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
      if( seconds > 0 ) {
        setTimeout(tick, 1000);
      } else {
        if(mins > 1){
          setTimeout(function () { countdown(mins - 1); }, 1000);
        }
      }
    }
    tick();
  }
  countdown(25);
</script>

<iframe src="http://www.proprofs.com/survey/t/?title=coleman-interview-test-draft&page=1" height="100%" width="100%" style="position: absolute; left: 0px; border: none;"></iframe>

</body>
